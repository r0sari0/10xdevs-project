name: Pull Request CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup project
        uses: ./.github/actions/setup-node-project
      
      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup project
        uses: ./.github/actions/setup-node-project
      
      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup project
        uses: ./.github/actions/setup-node-project
      
      - name: Build project
        run: npm run build

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build]
    if: always()
    permissions:
      pull-requests: write
    
    steps:
      - name: Check job statuses
        id: check-status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.unit-test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Some checks failed. Please review the failed jobs." >> $GITHUB_OUTPUT
          fi
      
      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ steps.check-status.outputs.status }}';
            const message = '${{ steps.check-status.outputs.message }}';
            
            const body = `## CI Status Report
            
            ${message}
            
            ### Job Results:
            - **Lint**: ${{ needs.lint.result == 'success' ? '✅' : '❌' }} ${{ needs.lint.result }}
            - **Unit Tests**: ${{ needs.unit-test.result == 'success' ? '✅' : '❌' }} ${{ needs.unit-test.result }}
            - **Build**: ${{ needs.build.result == 'success' ? '✅' : '❌' }} ${{ needs.build.result }}
            
            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

